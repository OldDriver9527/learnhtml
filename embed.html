<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>嵌入元素</title>
</head>
<body>
    <h3>框架</h3>
    <p>
        frameset元素定义框架集，用于组织多个框架，每个框架对应一个html文档，可以水平或垂直分部。
        cols属性指定框架列数及宽度。
        rows属性指定框架行数及高度。
        html5中已过时
    </p>
    <h3>内联框架</h3>
    <iframe frameborder="0" src="learnhtml.html">
        备选文本
    </iframe>
    <p>
        iframe元素定义内联框架，将其他文档嵌套在当前文档。
        iframe元素内容为备选文本
    </p>
    <p>
        frameborder属性指定是否显示框架边框，1显示，0隐藏。不推荐使用，建议使用css实现
    </p>
    <p>
        src属性指定嵌套html文档的绝对url或相对路径
    </p>
    <p>
        width属性指定iframe宽度，
        height属性指定iframe高度
    </p>
</body>
</html>
