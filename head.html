<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="/learnhtml/image/favicon.ico">
    <title>头元素介绍</title>
</head>
<body>
    head元素用于包含不在页面中显示的内容
    title元素
    用于定义页面标题
    浏览器保存书签时会将title内容作为书签默认名称
    meta元素
    用于定义元数据
    指定浏览器解析页面使用字符集
    <!--
    <meta charset="UTF-8">
    -->
    指定页面作者，描述信息等
    name属性指定元数据类型
    content属性指定元数据内容
    <!--
    <meta name="author" content="Chris Mills">
    -->
    link元素
    1.连接自定义图标,图片必须ico格式
    rel属性指定文档与连接文件之间的关系，属性值shortcut icon为适应于各种浏览器
    href(Hypertext Reference)指定连接文件url
    <!--
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    -->
    2.连接外部样式表
    <!--
        <link rel="stylesheet" href="my-css-file.css">
    -->
    script元素
    引入外部js，但推荐在文档末尾引入外部js
    <!--
        <script src="my-js-file.js"></script>
    -->
</body>
</html>
