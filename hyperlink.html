<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>超链接</title>
</head>
<body>
    <h1>超链接&lt;a&gt;</h1>
    超链接分类
    <ol>
        <li>文字链接</li>
        <li>图片链接</li>
    </ol>
    超链接属性
    <ul>
        <li>href属性（hypertext reference），指定超链接指向的页面url或锚点名称</li>
        <li>title属性，指定超链接额外信息</li>
        <li>name属性，指定锚点名称，html5中不建议使用，因为锚点名称只能定义在超链接上，建议使用所有元素通用的id属性替换</li>
        <li>target属性，指定在何处打开超链接
            <ul>
                <li>_blank 在新标签页中打开超链接</li>
                <li>_self  在当前标签页打开超链接</li>
            </ul>
        </li>
    </ul>
    将图片作为超链接内容，形成图片链接<br/>

</body>
</html>
