<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表样式</title>
    <link rel="stylesheet" href="css/list.css" type="text/css"/>
</head>
<body>
    <p>
        list-style-type属性设置列表项标记样式类型
        none 无标志
    </p>
    <ul>
        <li>Humous</li>
        <li>Pitta</li>
        <li>Green salad</li>
        <li>Halloumi</li>
    </ul>
    <p>
        list-style-position属性设置列表项标记位置
    </p>
    <p>
        list-style-image属性设置列表项自定义图片
    </p>
</body>
</html>
