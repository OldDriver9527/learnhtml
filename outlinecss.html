<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>轮廓样式</title>
    <link rel="stylesheet" href="css/outline.css" type="text/css"/>
</head>
<body>
    <p>
        outline与border不同，不会占据盒子模型
    </p>
    <p class="outline-style">
        outline-style属性指定轮廓样式
        none 无轮廓，默认值。当无轮廓时，轮廓宽度取0
    </p>
    <p class="outline-width">
        outline-width属性指定轮廓宽度
    </p>
    <p>
        outline-color属性指定轮廓颜色
    </p>
</body>
</html>
